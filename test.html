<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloons TD 6 - Test</title>
</head>
<body>
    <h1>Bloons TD 6 - JavaScript Test</h1>
    <div id="test-results"></div>
    
    <script>
        console.log('Starting Bloons TD 6 test...');
        
        // Test script loading
        const scripts = [
            'js/models.js',
            'js/towers.js', 
            'js/bloons.js',
            'js/heroes.js',
            'js/maps.js',
            'js/gameModes.js',
            'js/powers.js',
            'js/instaMonkeys.js',
            'js/achievements.js',
            'js/bossEvents.js',
            'js/sound.js',
            'js/game.js',
            'js/main.js'
        ];
        
        let loadedScripts = 0;
        const totalScripts = scripts.length;
        
        function testScript(scriptPath) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = scriptPath;
                script.onload = () => {
                    loadedScripts++;
                    console.log(`‚úÖ Loaded: ${scriptPath}`);
                    document.getElementById('test-results').innerHTML += `<p style="color: green;">‚úÖ Loaded: ${scriptPath}</p>`;
                    resolve();
                };
                script.onerror = () => {
                    console.error(`‚ùå Failed to load: ${scriptPath}`);
                    document.getElementById('test-results').innerHTML += `<p style="color: red;">‚ùå Failed to load: ${scriptPath}</p>`;
                    reject();
                };
                document.head.appendChild(script);
            });
        }
        
        async function runTests() {
            try {
                // Load all scripts
                for (const script of scripts) {
                    await testScript(script);
                }
                
                // Test if classes are available
                console.log('Testing class availability...');
                
                if (typeof Vector2 !== 'undefined') {
                    console.log('‚úÖ Vector2 class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ Vector2 class available</p>';
                }
                
                if (typeof GameState !== 'undefined') {
                    console.log('‚úÖ GameState class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ GameState class available</p>';
                }
                
                if (typeof TowerFactory !== 'undefined') {
                    console.log('‚úÖ TowerFactory class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ TowerFactory class available</p>';
                }
                
                if (typeof MapManager !== 'undefined') {
                    console.log('‚úÖ MapManager class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ MapManager class available</p>';
                }
                
                if (typeof GameModeManager !== 'undefined') {
                    console.log('‚úÖ GameModeManager class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ GameModeManager class available</p>';
                }
                
                if (typeof PowerManager !== 'undefined') {
                    console.log('‚úÖ PowerManager class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ PowerManager class available</p>';
                }
                
                if (typeof InstaMonkeyManager !== 'undefined') {
                    console.log('‚úÖ InstaMonkeyManager class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ InstaMonkeyManager class available</p>';
                }
                
                if (typeof AchievementManager !== 'undefined') {
                    console.log('‚úÖ AchievementManager class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ AchievementManager class available</p>';
                }
                
                if (typeof BossEventManager !== 'undefined') {
                    console.log('‚úÖ BossEventManager class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ BossEventManager class available</p>';
                }
                
                if (typeof SoundManager !== 'undefined') {
                    console.log('‚úÖ SoundManager class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ SoundManager class available</p>';
                }
                
                if (typeof GameEngine !== 'undefined') {
                    console.log('‚úÖ GameEngine class available');
                    document.getElementById('test-results').innerHTML += '<p style="color: green;">‚úÖ GameEngine class available</p>';
                }
                
                console.log('üéâ All tests passed! Bloons TD 6 is ready to play!');
                document.getElementById('test-results').innerHTML += '<h2 style="color: green;">üéâ All tests passed! Bloons TD 6 is ready to play!</h2>';
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.getElementById('test-results').innerHTML += `<p style="color: red;">‚ùå Test failed: ${error.message}</p>`;
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
